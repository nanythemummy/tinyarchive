{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb">
    <a href="/"> Tiny Library </a> / <a href= "/archive"> Archive </a>
</div>
<div class="page_title">
    {{item.name}}
</div>
<div class="content">
    <div class="image">
        <img src="{% get_media_prefix %}{{ item.picture }}" height=50%, width= 50% alt="{{ item.name }}">
    </div>
    <div class="info">
        <ul>
            <li>Media: {{item.photo_type}}</li>
            <li><p>Description: {{item.description}}</p></li>
        </ul>
    </div>
    
</div>
{% endblock %}
