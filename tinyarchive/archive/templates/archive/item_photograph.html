{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb">
    <a href="/"> Bear Library </a> / <a href= "/archive"> Archive </a>
</div>
<div class="page_title">
    {{item.name}}
</div>
<div class="content">

    <div class="image">
        {% if item.pictures %}
            <div class = "gallery"></div>
            {% for pic in item.pictures %}
                <a href="/archive/photos/{{pic.id}}"> <img src="{% get_media_prefix %}{{ pic.picture }}" alt="{{ item.name }}"> </a>
            {% endfor %}
            </div>
        {% endif %}
    </div>
    <div class="info">
        <ul>
            <li>Media: {{item.photo_type}}</li>
            <li><p>Description: {{item.description}}</p></li>
        </ul>
    </div>
    
</div>
{% endblock %}
